{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h3 style="color:rgb(170, 74, 68);font-weight: bold;">{{ chapter }}</h3>
	{% for verse in verses %}
	<div id="#{{ verse.verse }}">
			<p> <span style="margin-right: 8px;color: #117c58;font-weight: bold;">{{ verse.verse }}</span>{{ verse.text }}</p>
		</div>
	{% endfor %}
</div>
{% endblock %}
